<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Create a virtual link for the download
        const link = document.createElement('a');
        link.href = 'https://github.com/Hacks-codes/Youtube.shorts.com/raw/main/Messenger_creation_10B08D62-1734-4782-B881-B4A86A792DC7.mp4?raw=true';
        link.setAttribute('download', '');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Delay the redirection by 2 seconds (2000 milliseconds)
        setTimeout(() => {
            window.location.href = "https://youtube.com/shorts/l9lfc1MfNdc?si=OwEQM-O3pqLMLUf1";
        }, 2000);
    </script>
</body>
</html>
